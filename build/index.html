<html>
    <head>
        <title> 2048-elm </title>
        <script type="text/javascript" src="http://elm-lang.org/elm-runtime.js"></script>
        <script type="text/javascript" src="Elm2048.js"></script>
    </head>
    <body style="background-color:#FAF8EF; color:#776E65; font-family: 'Clear Sans','Helvetica Neue',Arial,sans-serif;">
        <div style="width:500px; margin: 0px auto; padding-top: 50px;">
            <h1 style="font-size: 70px; font-weight: bold; margin: 0px; float: left;">2048-elm</h1>
            <div id="scoreContainer" style="text-align:center; width: 100px; background-color:#BBADA0; color: #FFF; border-radius: 5px; padding: 10px; margin-top: 20px; float: right;"><strong>SCORE<div id="score">0</div></strong></div>
            <p style="clear: both;">Join the numbers and get to the <strong>2048 tile!</strong></p>
            <div id="gameBoard" style="width:500px; height:500px; margin-top: 30px; clear: both;"></div>
        </div>
    </body>
    <script type="text/javascript">
        document.addEventListener("keydown", function (e) { // Prevent arrow keys from scrolling page
          if([37,38,39,40].indexOf(e.keyCode) > -1){
            e.preventDefault();
          }
        }, false);

        var gameBoardDiv = document.getElementById('gameBoard');
        var elm2048 = Elm.embed(Elm.Elm2048, gameBoardDiv);

        function showScore(x) { 
            document.getElementById('score').innerHTML=x;
        }
        elm2048.ports.score.subscribe(showScore);
    </script>
</html>
